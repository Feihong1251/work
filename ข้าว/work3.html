<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>สร้างใบจ่ายเงินนัดชำระ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="work3.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+Thai:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="d-flex">
    <div class="sidebar-wrapper bg-light " style="width: 240px;">

      <div class="container ">
        <div class="accounting-block">
        <h6 class="accounting-h6-style" >Accounting Program</h6></div>
        <div class="user-profile">
          <img src="picture/Rectangle 1336.png" alt="รูปโปรไฟล์" style="margin-left: 5px;">  
          <div class="user-text-info">
            <div class="user-text-info-bg">
            <p tabindex="0" style="font-family: 'Noto Sans Thai', sans-serif;">ธยาดา อุดมเดชสกุล</p>
          </div>
            <p style="font-size:smaller;font-family: 'Noto Sans Thai', sans-serif;">ผู้ดูแลระบบ</p>
          </div>
          <i class="bi bi-chevron-compact-down" style="margin-left: -89px; display: flex;"></i>
        </div>
        <div class="icons" style="margin-left: 8px;">
          <div class="icon-text">
          <i class="bi bi-gear-fill" style="display: flex;"></i>
          <h4 style="margin-left: 10px; font-size:large;font-family: 'Noto Sans Thai', sans-serif;font-weight: bold; display: flex;" >ตั้งค่า</h4>
          <i class="bi bi-chevron-compact-up" style="margin-left: 112px;display: flex;"></i>
        </div>  
      <div class="Document">
        <h4 style="margin-left: 5px; font-size:medium;font-family: 'Noto Sans Thai', sans-serif;font-weight: bold; display: flex;" >ตั้งค่าเอกสาร</h4>
      </div>
      <div class="User-setup-and-management">
        <h4 style="margin-left: 5px; font-size:medium;font-family: 'Noto Sans Thai', sans-serif;font-weight: bold; display: flex;" >ตั้งค่าผู้ใช้และการจัดการ</h4>
      </div>
      <div class="Set-up-policies-and-accounting">
        <h4 style="margin-left: 5px; font-size:medium;font-family: 'Noto Sans Thai', sans-serif;font-weight: bold; display: flex;" >ตั้งค่านโยบายและการบัญชี</h4>
      </div>
      <div class="Set-up-data-table">
        <h4 style="margin-left: 5px; font-size:medium;font-family: 'Noto Sans Thai', sans-serif;font-weight: bold; display: flex;" >ตั้งค่าตารางข้อมูล</h4>
      </div>
      <div class="Organization-settings">
        <h4 style="margin-left: 5px; font-size:medium;font-family: 'Noto Sans Thai', sans-serif;font-weight: bold; display: flex;" >ตั้งค่าองค์กร</h4>
      </div>
      <div class="Connection-to-external-systems">
        <h4 style="margin-left: 5px; font-size:medium;font-family: 'Noto Sans Thai', sans-serif;font-weight: bold; display: flex;" >การเชื่อมต่อกับระบบภายนอก</h4>
      </div>

        </div>

      </div>
    </div>
    <div class="container-fluid p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h5>ซื้อ &gt; ใบจ่ายเงินนัดชำระ &gt; สร้างใบจ่ายเงินนัดชำระ</h5>
          <h2>สร้างใบจ่ายเงินนัดชำระ</h2>
        </div>
        <button class="btn ">
          <img src="Frame 14.png" alt="">
        </button>
      </div>

      <div class="row">
        <!-- Vendor Info -->
        <div class="col-md-6">
          <h5>ข้อมูลผู้จำหน่าย</h5>
          <form>
            <div class="mb-2">
              <label class="form-label">ชื่อผู้จำหน่าย</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">รหัสผู้จำหน่าย</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">ที่อยู่ผู้จำหน่าย</label>
              <textarea class="form-control"></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label">เบอร์โทร</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">ที่ตั้งธุรกิจ</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">อีเมล</label>
              <input type="email" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">ชื่อผู้ติดต่อ</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">สำนักงานใหญ่ / สาขา</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="branch" id="hq" checked>
                <label class="form-check-label" for="hq">สำนักงานใหญ่</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="branch" id="branch">
                <label class="form-check-label" for="branch">สาขาย่อย</label>
              </div>
              <div class="row g-2 mt-1">
                <div class="col">
                  <input type="text" class="form-control" placeholder="รหัสสาขา">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="ชื่อสาขา">
                </div>
              </div>
            </div>
            <div class="row g-2">
              <div class="col-md-6">
                <label class="form-label">เลขที่อ้างอิง</label>
                <input type="text" class="form-control" placeholder="AA-0000000000">
              </div>
              <div class="col-md-6">
                <label class="form-label">ลงวันที่</label>
                <input type="date" class="form-control">
              </div>
            </div>
            <div class="mt-2">
              <label class="form-label">ยื่นงวด</label>
              <input type="date" class="form-control">
            </div>
            <div class="mt-2">
              <label class="form-label">หมายเหตุ</label>
              <textarea class="form-control"></textarea>
            </div>
          </form>
        </div>

        <!-- Document Info -->
        <div class="col-md-6">
          <h5>ข้อมูลเอกสาร</h5>
          <form>
            <div class="mb-2">
              <label class="form-label">อ้างอิงใบกำกับภาษี</label>
              <input type="text" class="form-control" placeholder="ค้นหาใบกำกับภาษี">
            </div>
            <div class="row g-2 mb-2">
              <div class="col-md-6">
                <label class="form-label">แผนก</label>
                <select class="form-select">
                  <option>เลือกแผนก</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">วันที่</label>
                <input type="date" class="form-control">
              </div>
            </div>
            <div class="row g-2 mb-2">
              <div class="col-md-6">
                <label class="form-label">ครบกำหนดวันที่</label>
                <input type="date" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">เครดิต (วัน)</label>
                <input type="number" class="form-control" value="14">
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label">ข้อมูลราคาและภาษี</label>
              <select class="form-select">
                <option>แยกภาษี</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label">สกุลเงิน</label>
              <select class="form-select">
                <option>เลือกสกุลเงิน</option>
              </select>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="toggleTax" checked>
              <label class="form-check-label" for="toggleTax">การออกใบกำกับภาษี</label>
            </div>
          </form>

          <div class="mt-3">
            <label class="form-label">เลขที่ใบจ่ายเงินนัดชำระ</label>
            <input type="text" class="form-control" value="AE-2025011300001" readonly>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>

</html>
