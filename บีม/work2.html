<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ใบกำกับภาษี</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* สีพื้นหลังอ่อนๆ */
            padding: 20px;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .form-group label {
            font-weight: 600;
            color: #343a40;
            margin-bottom: 5px;
            display: block; /* ทำให้ label อยู่ในบรรทัดของตัวเอง */
        }
        .form-control, .form-select {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 8px 12px;
        }
        .input-group-text {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-left: none;
            border-radius: 0 5px 5px 0;
            padding: 8px 12px;
        }
        .value-display {
            font-size: 1.1em;
            font-weight: 500;
            text-align: right;
        }
        .value-label {
            font-size: 0.9em;
            color: #6c757d;
        }
        .tax-summary {
            background-color: #f1f3f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .tax-summary .row {
            align-items: center;
        }
        .tax-summary .col-auto {
            display: flex;
            align-items: center;
        }
        .tax-summary img {
            width: 30px; /* ขนาดของไอคอน */
            height: 30px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="container form-container">
        <div class="row mb-4">
            <div class="col-12">
                <h4 class="mb-0">ในกำกับภาษี</h4>
                <p class="text-muted">รายการภาษีซื้อ</p>
            </div>
        </div>

        <div class="row g-3 mb-4 align-items-end">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="dueDate" class="form-label">วันครบกำหนด</label>
                    <div class="input-group">
                        <select class="form-select" id="dueDateMonth">
                            <option selected>00/00</option>
                            </select>
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="date" class="form-label">วันที่</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="date" placeholder="00/00/00">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="invoiceNumber" class="form-label">เลขใบกำกับภาษี</label>
                    <input type="text" class="form-control" id="invoiceNumber" placeholder="AA-0000000000">
                </div>
            </div>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="businessType" class="form-label">ประเภทธุรกิจ / คำนำหน้า</label>
                    <select class="form-select" id="businessType">
                        <option selected>ตัวอย่างข้อความ</option>
                        </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="vendorName" class="form-label">ชื่อผู้จำหน่าย</label>
                    <select class="form-select" id="vendorName">
                        <option selected>ผู้ขายทดสอบ</option>
                        </select>
                </div>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="department" class="form-label">แผนก</label>
                    <select class="form-select" id="department">
                        <option selected>แผนก</option>
                        </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="taxId" class="form-label">เลขประจำตัวผู้เสียภาษี</label>
                    <select class="form-select" id="taxId">
                        <option selected>00000000000</option>
                        </select>
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-center justify-content-end">
                <div class="tax-summary w-100">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <label class="value-label mb-0 me-2">ภาษีที่ขอคืนได้</label>
                            <img src="https://via.placeholder.com/30" alt="Icon"> </div>
                        <div class="col text-end">
                            <div class="row">
                                <div class="col-6 text-start">
                                    <span class="value-label">มูลค่า</span>
                                </div>
                                <div class="col-6 text-end">
                                    <span class="value-display">20,000.00</span> บาท
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 text-start">
                                    <span class="value-label">จำนวนภาษี</span>
                                </div>
                                <div class="col-6 text-end">
                                    <span class="value-display">300.00</span> บาท
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
